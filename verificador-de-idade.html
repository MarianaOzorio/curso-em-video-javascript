<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <ul>
            <li><a href="inicio.html"><i class="material-icons">arrow_back</i></a></li>
            <li><a href="inicio.html">Retorne ao menu inicial</a></li>
        </ul>
    </nav>
    <header>
        <h1 class="titulosExercicios">Verificador de Idade</h1>
    </header>
    <section class="sectionDosExercicios">
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="anoDeNascimento" id="anoDeNascimento" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masculino" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="feminino">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" class="botao" value="Verificar" onclick="verificarIdade()">
            </p>
        </div>
        <div id="resultadoVerificadorIdade">
            Preencha os dados para ver o resultado
        </div>
    </section>
    <script src="script.js"></script>    
</body>
