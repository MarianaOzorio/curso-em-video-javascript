<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="styles.css">

    <title>Verificador de Idade</title>
</head>
<body>
    <nav class="return-nav">
        <a href="index.html"><i class="material-icons">arrow_back</i></a>
    </nav>
    <main class="container-titulo-exercicio">
        <h1 class="titulo-exercicio">Verificador de Idade</h1>
        <section class="exercicio-container primary-txt">
            <div>
                <label>Ano de nascimento:</label>
                <input type="number" name="anoDeNascimento" class="anoDeNascimento" min="0">
            </div>
            <div class="margin-10px">
                <label>Sexo:</label>
                <input type="radio" name="radsex" id="masculino" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="feminino">
                <label for="fem">Feminino</label>
            </div>
            <button class="primary-btn margin-10px" onclick="verificarIdade()">Verificar</button>
            <div class="resultadoVerificadorIdade">
                Preencha os dados para ver o resultado
            </div>
        </section>
    </main>
    <script src="script.js"></script>    
</body>
</html>
