<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="styles.css">

    <title>Analisador de Números</title>
</head>
<body>
    <nav class="return-nav">
        <a href="index.html"><i class="material-icons">arrow_back</i></a>
    </nav>
    <main class="container-titulo-exercicio">
        <h1 class="titulo-exercicio">Analisador de Números</h1>
        <section class="exercicio-container primary-txt">
            <div>
                <label>Número (entre 1 e 100):</label>
                <div class="input-button-row">
                    <input type="number" class="numeroAnalisador">
                    <button onclick="adicionar()" class="primary-btn">Adicionar</button>
                </div>
            </div>
            <div>
                <p class="telaComNumerosAnalisador result-box margin-10px"></p>
                <button onclick="finalizarAnalisador()" class="primary-btn margin-10px">Finalizar</button>                   
            </div>
            <div id="resultadoAnalisador"></div>
            <button onclick="resetFormsAnalisador()" class="reset-forms primary-btn margin-10px">Limpar tela</button>
        </section>
    </main>
    <footer>&copy; Desenvolvido por Mariana Athayde</footer>
    <script src="script.js"></script>    
</body>
</html>
