<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="estilo.css">

    <title>Analisador de Números</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="inicio.html"><i class="material-icons">arrow_back</i></a></li>
            <li><a href="inicio.html">Retorne ao menu inicial</a></li>
        </ul>
    </nav>
    <header>
        <h1 class="titulosExercicios">Analisador de Números</h1>
    </header>
    <section class="sectionDosExercicios">
        <div>
            <p>

            <select id="telaComNumerosAnalisador" size="10"></select>
            <br><input type="button" value="Finalizar" onclick="finalizarAnalisador()">

        <div id="limparAnalisador"></div>

    <script src="script.js"></script>
